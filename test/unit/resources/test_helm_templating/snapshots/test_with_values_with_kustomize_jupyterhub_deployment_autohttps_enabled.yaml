    chart: jupyterhub-1.2.0
    component: autohttps
    heritage: Helm
    release: jupyterhub
  name: autohttps
---
apiVersion: v1
kind: ServiceAccount
metadata:
  labels:
    app: jupyterhub
    chart: jupyterhub-1.2.0
    component: hub
    heritage: Helm
    release: jupyterhub
