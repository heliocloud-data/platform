---
addons:
  - name: aws-ebs-csi-driver
    serviceAccountRoleARN: arn:aws:iam:::role/AmazonEKS_EBS_CSI_DriverRole-us-south-100-eks-helio
    version: v1.38.1-eksbuild.1
apiVersion: eksctl.io/v1alpha5
availabilityZones:
  - <INSERT_PRIMARY_AVAILABILITY_ZONE>
  - <INSERT_SECONDARY_AVAILABILITY_ZONE>
cloudWatch:
  clusterLogging:
    enableTypes:
      - '*'
iam:
  serviceAccounts:
    - attachPolicyARNs:
        - <<CNF_OUTPUT_CustomS3Arn>>
      metadata:
        labels:
          aws-usage: application
        name: helio-dh-role
    - attachPolicyARNs:
        - <<CNF_OUTPUT_CustomS3Arn>>
      metadata:
        name: helio-dh-role
        namespace: daskhub
    - attachPolicyARNs:
        - <<CNF_OUTPUT_ASGArn>>
      metadata:
        name: cluster-autoscaler
        namespace: kube-system
    - attachPolicyARNs:
        - <<CNF_OUTPUT_ASGArn>>
      metadata:
        name: admin
        namespace: kube-system
    - attachPolicyARNs:
        - arn:aws:iam::aws:policy/service-role/AmazonEBSCSIDriverPolicy
      metadata:
        name: ebs-csi-controller-sa
        namespace: kube-system
      roleName: AmazonEKS_EBS_CSI_DriverRole-us-south-100-eks-helio
      roleOnly: true
    - attachPolicyARNs:
        - <<CNF_OUTPUT_Route53Arn>>
      metadata:
        name: external-dns
    - attachPolicyARNs:
        - <<CNF_OUTPUT_EFSMountArn>>
      metadata:
        name: efs-mount
        namespace: kube-system
  withOIDC: true
kind: ClusterConfig
